<!DOCTYPE html>
<html lang="en">
  <h1>Display a Password Field</h1>

<form action="/action_page.php">
  <label for="email">Email:</label>
  <input type="email" id="email" name="email"><br><br>
  <label for="pwd">Password (Use special chracters):</label> 
  <input type="password" id="pwd" name="pwd" minlength="13"  maxlength="25"><br><br>
  <input type="checkbox" id="numbers" checked />
  <label for="specialchracter" checked = var specialchracter true>
  <input type="checkbox" checked >
  </label>
  <input type="submit">
  
  </form>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
   
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>

        </div>
        <div class="card-footer">
          <th><div id="button" class="btn1"onclick="genPassword()">Generate</div></th>
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js">

    <input id="userInput" type="text" placeholder="Text">
  </body>
</html>
